<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>hello students</h1>

    <label for="display-text">Display text: </label>
    <input type="text" id="display-text" value="hello students" placeholder="example: +996555270904" required>

    <hr>

    <label for="font-size">Font size: </label>
    <input type="number" min="5" max="50" id="font-size" value="32">

    <hr>
    <label for="text-color"> text color:</label>
    <input type="color" id="text-color" value="#000000">
    <hr>

    <label for="font-family ">font family </label>
    <select id="font-family">
        <option value="Times New Roman, serif" selected>Times New Roman</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="Impact, sans-serif">impact</option>
        <option value=" Verdana, Geneva, Tahoma, sans-serif">verbana </option>
    </select>

    <hr>
    <input type="checkbox" id="text-bold" checked>
    <label for="text-bold">bold</label>

    <input type="checkbox" id="text-italic">
    <label for="checkbox" id="text-italic">Italic</label>

    <input type="checkbox" id="text-underline">
    <label for="text-underline">underline</label>



    <script src="script.js"></script>
</body>

</html>
